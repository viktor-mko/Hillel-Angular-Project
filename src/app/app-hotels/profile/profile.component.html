<div class="teddy-bear">
  <div class="teddy-text">
    <h4>{{selectedHotel.title}}</h4>
    <span class="w-line"> </span>
    <img [src]="selectedHotel.profile.photo" alt=""  class="img-responsive">
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h"><h3>{{selectedHotel.profile.followers}}</h3>
        <p>Followers</p>
      </li>
      <li><h3>{{selectedHotel.profile.following}}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
